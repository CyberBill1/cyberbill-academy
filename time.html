<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Digital Clock</title>

  <style>
    h2 {
      color: pink;
      font-size: 80px
      text-align: center
    }
    li {
      color: purple;
      font-size: 80px
      text-align: center
      
    }
  </style>
  
  <style>
    #clock {
      font-size: 100px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

<div id= form></div>
  <h1>Basic Computer Classes for Kids</h1>
<form action="/submit" method="post">
<h2>Week 1</h2>
<input type="checkbox" name="week1[]" value="introduction"> Introduction to computers
<input type="checkbox" name="week1[]" value="keyboarding"> Keyboarding skills
<input type="checkbox" name="week1[]" value="online_safety"> Online safety
<h2>Week 2</h2>
<input type="checkbox" name="week2[]" value="creating_document"> Creating a document
<input type="checkbox" name="week2[]" value="using_web_browser"> Using a web browser
<h2>Week 3</h2>
<input type="checkbox" name="week3[]" value="creating_presentation"> Creating a presentation
<input type="checkbox" name="week3[]" value="problem_solving"> Problem-solving skills
<h2>Week 4</h2>
<input type="checkbox" name="week4[]" value="creativity_innovation"> Creativity and innovation
<h2>Week 5</h2>
<input type="checkbox" name="week5[]" value="review"> Review
<input type="checkbox" name="week5[]" value="final_project"> Final project
<input type="submit" value="Submit">
</form>


  
  <div id="clock"></div>

  <script>
    // Function to update the clock display
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      // Format the time values to add leading zeros
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      // Build the time string
      var time = hours + ":" + minutes + ":" + seconds;

      // Update the clock element with the current time
      document.getElementById("clock").textContent = time;
    }

    // Call the updateClock function every second
    setInterval(updateClock, 1000);
  </script>
  
</body>
</html>
