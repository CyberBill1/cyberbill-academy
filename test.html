<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Text Flow into Button</title>
    <style>
     .marque-button {
  overflow: hidden;
  width: 200px;
  height: 50px;
  background-color: #ccc;
}

.marque-text {
  width: 100%;
  white-space: nowrap;
  animation: marquee 10s linear infinite;
}

@keyframes marquee {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-100%);
  }
}


    </style>
</head>
<body>
    

    <div class="marque-button">
  <span class="marque-text">This is my scrolling text.</span>
  <button>Click me!</button>
</div>

</body>
</html>
