<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Text Flow into Button</title>
    <style>
        .marquee-container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .marquee-text-container {
            position: relative;
            flex-grow: 1;
            overflow: hidden;
        }

        .marquee-text {
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            color: red;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 1;
            margin-right: 10px; /* Add margin to push the button to the left */
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Style the logo and company name */
.logo {
  display: flex; /* Align logo and text horizontally */
  align-items: center; /* Vertically center them */
}

.logo img {
  width: 40px; /* Adjust the width of the logo as needed */
  height: auto; /* Maintain aspect ratio */
  margin-right: 10px; /* Add spacing between the logo and text */
}

.logo span {
  font-weight: bold; /* Make the company name bold */
  font-size: 20px; /* Adjust the font size as needed */
  color: #333; /* Text color */
}

/* Style the navigation bar (other styles) */
.navbar {
  background-color: #fff; /* Background color for the navigation bar */
  /* Add more styles as needed */
}

    </style>
</head>
<body>

   <nav class="navbar">
     <div class="logo">
    <img src="img/Mylogo.png" alt="Company Logo">
    <span>CyberBill</span>
  </div>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>
    
    <div class="marquee-container">
        <button class="button">Read More</button>
        <div class="marquee-text-container">
            <div class="marquee-text">
                <b>Breaking News Today: This is a sample headline that flows into the button. I understand that you want the button to be positioned to the left of the flowing text.</b>
            </div>
        </div>
    </div>
</body>
</html>
