<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Text Flow into Button</title>
    <style>
        .marquee-container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .marquee-text-container {
            position: relative;
            flex-grow: 1;
            overflow: hidden;
        }

        .marquee-text {
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            color: red;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 1;
            margin-right: 10px; /* Add margin to push the button to the left */
        }

        @keyframes marquee {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <button class="button">Read More</button>
        <div class="marquee-text-container">
            <div class="marquee-text">
                <b>Breaking News: This is a sample headline that flows into the button. I understand that you want the button to be positioned to the left of the flowing text.</b>
            </div>
        </div>
    </div>
</body>
</html>
